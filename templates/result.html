<!doctype html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Arvo:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
          <link rel="stylesheet" type="text/css" href="./style.css" />     
       </head>
<style>
body {
  background-color: #0a4f68;
  margin: auto;
  display: block;
  font-family: 'Arvo', serif;
  font-style: 'Arvo';
}

.cen {
  margin: auto;
  width: 80%;
  padding: 3px;
  text-align: center;
  padding: 5px 0;
  top: 75%;
}

.pad {
  padding-top: 25px;
  padding-bottom: 3px;
}

.jumbotron {
  background-color: #4fa3c4;
  border-radius: 25px;
}

.centro {
  margin-top: 50%;
  margin-bottom: 50%;
}
</style>
<body>
  <div>
    <div class = "jumbotron jumbotron-fluid cen" style="margin-top: 5%;">
        <h1 class="container cen" >Objective</h1>
        <p>{{ objective }}</p>
    </div>
  </div>
  <div>
    <div class = "jumbotron jumbotron-fluid cen" style="margin-top: 5%;">
      <h1 class="container cen" >Method</h1>
      <p>{{ method }}</p>
  </div>
</div>
<div>
  <div class = "jumbotron jumbotron-fluid cen" style="margin-top: 5%;">
        <h1 class="container cen" >Result</h1>
        <p>{{ result }}</p>
    </div>
  </div>
<div>
    <div class = "jumbotron jumbotron-fluid cen" style="margin-top: 5%;">
      <h1 class="container cen" >Conclusion</h1>
      <p>{{ conclusion }}</p>
  </div>
</div>
<div>
  <div class = "jumbotron jumbotron-fluid cen" style="margin-top: 5%;">
    <h1 class="container cen" >Background</h1>
    <p>{{ background }}</p>
</div>
</div>

</html>
